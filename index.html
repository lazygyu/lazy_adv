<doctype html>
  <html>

  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
      }

      #container>canvas {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container">
    </div>
    <script id="shader-stage-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec2 vTextureCoord;
      varying vec3 vLighting;
      varying vec4 vPosition;
      varying vec3 vTransformedNormal;

      uniform vec2 lightPositions[30];
      uniform vec4 lightColors[30];

      uniform sampler2D uSampler;
      
      void main(void) {
        mediump vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        mediump vec4 tmp = vec4(texelColor.rgb * vLighting, texelColor.a);
        
        vec3 light;
        for(int i=0;i<20;i++){
          vec3 lightDirection = normalize(vec3(lightPositions[i], 0.01) - vec3(vTextureCoord.xy, 0));
          float dist = distance(lightPositions[i] , vTextureCoord.xy);
          if( dist > lightColors[i].a/20.0 ) continue;
          float bright = dist / (lightColors[i].a/20.0);
          //float weight = max( dot( normalize(vTransformedNormal), lightDirection) , 0.0 ) * bright;
          float weight = 1.0 - bright;
          light +=  weight * lightColors[i].rgb;
        }

        gl_FragColor = vec4(tmp.rgb + light * texelColor.rgb, tmp.a);
        
      }
    </script>
    <script id="shader-stage-vs" type="x-shader/x-vertex">
      attribute highp vec3 aVertexNormal;
      attribute highp vec3 aVertexPosition;
      attribute highp vec2 aTextureCoord;

      uniform highp mat3 uNormalMatrix;
      uniform highp mat4 uMVMatrix;
      uniform highp mat4 uPMatrix;
      uniform highp vec3 ambientLight;

      varying highp vec2 vTextureCoord;
      varying highp vec3 vLighting;
      varying highp vec4 vPosition;
      varying vec3 vTransformedNormal;


      void main(void) {
        
        gl_Position =  vec4(aVertexPosition, 1.0);
        vPosition = vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
        
        // Apply lighting effect

        vLighting = ambientLight;
        vTransformedNormal =  aVertexNormal;
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
    
      precision mediump float;

      varying vec2 vTextureCoord;
      varying highp vec3 vLighting;

      uniform sampler2D uSampler;
      uniform sampler2D normalMap;

      uniform vec3 topC;
      uniform vec3 leftC;
      uniform vec3 bottomC;
      uniform vec3 rightC;

      void main(void) {
        mediump vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        mediump vec4 texelColor2 = texture2D(normalMap, vec2(vTextureCoord.s, vTextureCoord.t));
        int mask = int(texelColor2.r * 255.0);
        mediump vec4 tmp = vec4(texelColor.rgb * vLighting, texelColor.a);
        highp float r = 1.0;
        highp float g = 1.0;
        highp float b = 1.0;
        if( mask <= 0 ){
          gl_FragColor = tmp;
        }else{
        if( mask >= 8 ){
          mask = mask - 8;
          r = leftC.r;
          g = leftC.g;
          b = leftC.b;
        }
        if(mask >= 4){
          mask = mask - 4;
          r = bottomC.r;
          g = bottomC.g;
          b = bottomC.b;
        }
        if(mask >= 2){
          mask = mask - 2;
          r = rightC.r;
          g = rightC.g;
          b = rightC.b;
        }
        if(mask >= 1){
          mask = mask - 1;
          r = topC.r;
          g = topC.g;
          b = topC.b;
        }
        
        gl_FragColor = vec4(tmp.rgb * vec3(r, g, b), texelColor.a);
        }
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute highp vec3 aVertexNormal;
      attribute highp vec3 aVertexPosition;
      attribute highp vec2 aTextureCoord;

      uniform highp mat4 uNormalMatrix;
      uniform highp mat4 uMVMatrix;
      uniform highp mat4 uPMatrix;
      uniform highp vec3 ambientLight;
      
            
      varying highp vec2 vTextureCoord;
      varying highp vec3 vLighting;


      void main(void) {
        highp float len;
        gl_Position = vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;

        // Apply lighting effect

        vLighting = ambientLight;
        
        
      }
    </script>
    <script type="text/javascript" src="lib/glmatrix.min.js"></script>
    <script type="text/javascript" src="dist/app.wp.js"></script>
  </body>

  </html>
